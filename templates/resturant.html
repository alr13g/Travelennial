<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}

  <body>
    <h1> Look for your travel destination! </h1>
    <p> Select one of our starting points and end with an airport </p>
  <script>
  function initMap(){
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 3,
    center: new google.maps.LatLng({{airport[0]}}, {{airport[1]}})
  });


  var marker;
      marker = new google.maps.Marker({
      position: new google.maps.LatLng('{{airport[0]}}', '{{airport[1]}}'),
      map: map
    });
}
</script>

</body>
